<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get2QR - Go QR Generator</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1 class="get2qr-title">Get2QR</h1>
        <form id="qrForm">
            <input type="text" placeholder="Enter text or URL" id="text" name="text" required>
            <button type="submit" class="create-button">Create</button>
        </form>
        <div id="qrResult" class="qr-code-result" style="display:none;">
            <h3 class="qr-output">QR Kodu:</h3>
            <img id="qrImage" src="" alt="QR Code">
            <button id="downloadButton" class="download-button" style="display:none;">Download</button>
        </div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
